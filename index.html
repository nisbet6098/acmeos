<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME-OS Nexus | David Nisbet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>
<body>
    <div class="crt-overlay"></div>

    <div class="window-frame">
        <div class="window-header">
            <div class="window-controls">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <div class="window-title">ACME-OS Nexus Edition - v4.2</div>
        </div>

        <div id="terminal-container">
            <div id="output"></div>
            <div id="input-area">
                <span class="prompt">guest@acme-os:~$</span>
                <input type="text" id="user-input" autofocus autocomplete="off" spellcheck="false">
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
